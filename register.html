<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./stylesheetRegister.css">
</head>

<body>
    <div class="first">
        <div class="myProfile">
            <div class="a">
                <h1>My Profile</h1>
                <img src="./images/profile.png" alt="myProfile" class="imageIcon">
            </div>
            <div class="walletAndLogout">
                <img src="./images/wallet.png" alt="wallet" class="imageIcon">
                <img src="./images/logout.png" alt="logout" class="imageIcon">
            </div>
        </div>
    </div>
    <!-- second portion -->
    <div class="second">
        <!-- column1 -->
        <div class="column1">
            <form action="">
                <label for="name">FULL NAME</label> <br>
                <input type="text" placeholder="Harpreet Brar"> <br><br>
                <label for="email">EMAIL</label> <br>
                <input type="email" placeholder="abc@xyz.com"> <br><br>
                <label for="dob">DOB</label> <br>
                <input type="date"> <br><br>
                <label for="country">COUNTRY I'M FROM</label> <br>
                <input type="text" placeholder="India"> <br><br>
                <label for="city">CITY I LIVE IN</label> <br>
                <input type="text" placeholder="Pune"> <br><br>
                <label for="education">EDUCATION QUALIFICATION</label> <br>
                <input type="text" placeholder="Degree | PG | PHD"> <br><br>

                <label for="certification">CERTIFICATIONS/AWARDS/DIPLOMAS</label> <br>
                <input type="text" placeholder="Diploma in Stock Market Strategies"> <br><br>
                <label for="hobbies">HOBBIES & INTEREST</label> <br>
                <input type="text" placeholder="Fitness, Dog Training"> <br><br>
            </form>
        </div>
        <!-- coulumn2 -->
        <div class="column2">
            <div class="promotional">
                <img src="./images/socialMediaMarketing.png" alt="Social Media Marketing" class="socialMedia">
            </div>
            <label for="">I'M HERE TO ASK | I'M HERE TO ANSWER</label>
            <div class="hereFor">
                <a href="./ask.html">
                    <img src="./images/circle.png" alt="Ask" class="imageIcon">
                </a>
                <a href="./answer.html">
                    <img src="./images/answer.png" alt="Answer" class="imageIcon">
                </a>
            </div>

            <button class="signup"><a class="white" href="./dashboard.html"> SIGNUP/SUBMIT</a> </button> <br><br>

            <label for="">SET YOUR AVAILABILITY DATE & TIME</label> <br><br>
            <input type="date">

        </div>
    </div>
</body>

</html>
